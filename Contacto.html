      <h1>Contacto</h1>
      <p class="lead">¿Querés saber más sobre AcequIA? Enviános tu consulta</p>
    </div>
  </header>

  <section class="container" id="formulario">
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" placeholder="Juan Pérez" required />
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" placeholder="correo@ejemplo.com" required />
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribí tu consulta aquí..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    window.addEventListener('scroll', () => {
      const form = document.getElementById('formulario');
      const pos = form.getBoundingClientRect().top;
      const trigger = window.innerHeight / 1.3;
      if (pos < trigger) {
        form.classList.add('visible');
      }
    });
  </script>
