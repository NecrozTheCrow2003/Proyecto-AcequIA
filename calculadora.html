<h2>Calculadora de consumo hídrico</h2>
<p>Estimá litros y m³ necesarios según área y profundidad de riego.</p>

<form id="calcForm" class="row g-3">
  <div class="col-md-4">
    <label for="area" class="form-label">Área (hectáreas)</label>
    <input type="number" class="form-control" id="area" step="0.01" min="0" value="1">
  </div>

  <div class="col-md-4">
    <label for="mm" class="form-label">Profundidad de riego (mm)</label>
    <input type="number" class="form-control" id="mm" step="0.1" min="0" value="10">
  </div>

  <div class="col-md-4">
    <label for="dias" class="form-label">Período (días) — opcional</label>
    <input type="number" class="form-control" id="dias" step="1" min="1" value="1">
  </div>

  <div class="col-md-4">
    <label for="precio" class="form-label">Precio por m³ (pesos)</label>
    <input type="number" class="form-control" id="precio" step="0.01" min="0" value="0.5">
  </div>

  <div class="col-12">
    <button id="calcBtn" type="button" class="btn btn-success">Calcular</button>
  </div>
</form>

<div class="mt-4" id="resultado" style="display:none;">
  <h5>Resultado</h5>
  <p id="res_text"></p>
</div>

<script>
document.getElementById('calcBtn').addEventListener('click', function () {
  const area = parseFloat(document.getElementById('area').value) || 0;
  const mm = parseFloat(document.getElementById('mm').value) || 0;
  const dias = parseInt(document.getElementById('dias').value) || 1;
  const precio = parseFloat(document.getElementById('precio').value) || 0;

  const litros_por_ha = mm * 10000;
  const litros_totales = litros_por_ha * area;
  const litros_por_dia = litros_totales / dias;
  const m3_totales = litros_totales / 1000;
  const m3_por_dia = litros_por_dia / 1000;
  const costo_total = m3_totales * precio;

  const res = `
    Para ${area.toLocaleString()} ha con ${mm} mm (en ${dias} día/s):<br>
    • Litros totales: ${litros_totales.toLocaleString(undefined, {maximumFractionDigits:2})} L<br>
    • Litros por día: ${litros_por_dia.toLocaleString(undefined, {maximumFractionDigits:2})} L/día<br>
    • Volumen total: ${m3_totales.toLocaleString(undefined, {maximumFractionDigits:3})} m³<br>
    • Volumen por día: ${m3_por_dia.toLocaleString(undefined, {maximumFractionDigits:3})} m³/día<br>
    • Costo estimado total: ${costo_total.toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2})} (moneda)
  `;

  document.getElementById('res_text').innerHTML = res;
  document.getElementById('resultado').style.display = 'block';
});
</script>
